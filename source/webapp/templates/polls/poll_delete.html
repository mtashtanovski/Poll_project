{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление опроса{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'poll_delete' poll.pk %}" method="post">
            {% csrf_token %}
            <h2>Вы точно хотите удалить опрос: "{{ poll.question }}"?</h2>
            <button type="submit" class="btn btn-outline-danger btn-lg">ДА</button>
        </form>
        <br>
        <a href="{% url 'poll_view' poll.pk %}" class="btn btn-outline-success btn-lg">НЕТ</a>
    </div>
{% endblock %}
